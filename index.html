<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>FunFunRoulette!!</title>
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="control">
        <div class="bars">
          <div class="bar">
            <span>N: {{number}}</span><input type="range" min="2" max="20" v-model="number">
          </div>
          <div class="bar">
            <span>R: {{R}}</span>
            <input type="range" min="0" max="255" step="1" v-model="R">
          </div>
          <div class="bar">
            <span>G: {{G}}</span>
            <input type="range" min="0" max="255" step="1" v-model="G">
          </div>
          <div class="bar">
            <span>B: {{B}}</span>
            <input type="range" min="0" max="255" step="1" v-model="B">
          </div>
        </div>
        <div class="display">
          {{ hit_number }}
        </div>
        <button @click="reflesh">reflesh</button>
      </div>
      <div class="pie_container">
        <div class="pie_background" @click="rouletteHandle" :style="'transform:rotate('+ spinAngle + 'deg)' ">
          <div v-for="pie in pies" :key="pie.number" class="pie_unit" :style="'transform:rotate('+ pie.baseangle + 'deg)'">
            <div class="pie" :style="'background:rgb(' + pie.color + '); transform:rotate('+ pieAngle + 'deg)'">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</body>

</html>
